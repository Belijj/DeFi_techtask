services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # RabbitMQ management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    # Optional: volumes can be used to persist data
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  data-generator:
    build:
      context: ./microservices
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
    command: ["python", "data-generator.py"]
    restart: always
    # Optional: environment variables can be added here if needed
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq/

  microservices:
    build:
      context: ./microservices
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
    ports:
      - "8001:8001"
    command: ["uvicorn", "socket-service:app", "--host", "0.0.0.0", "--port", "8001"]
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq/
    restart: always

  client:
    image: node:18
    working_dir: /app
    volumes:
      - ./client:/app
    ports:
      - "3000:3000"
    command: ["npm", "start"]
    restart: always
    # If there are dependencies, you might want to add build and context
    build:
      context: ./client

# Optional: define volumes for persisting data
volumes:
  rabbitmq_data:
